<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Pomodoro</title>
  </head>
  <body class="flex">
    <div id="container" class="flex">
      <div>
        <button id="pomodoro" class="time-btn">Pomodoro</button>
        <button id="short-break" class="time-btn">Short break</button>
        <button id="long-break" class="time-btn">Long break</button>
      </div>
      <div id="time-container" class="flex">
        <p id="time">25:00</p>
      </div>
      <div>
        <button id="start" class="trigger-btn">Start</button>
        <button id="stop" class="trigger-btn">Stop</button>
        <button id="reset" class="trigger-btn">Reset</button>
      </div>
      <audio src="src/alarm-sound.mp3" id="alarm-sound"></audio>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
